<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8">
<title>WAIC-CODE-0029-06</title>

<style type="text/css">
div.form p { clear:left; margin: 0.3em 0;}
.left {
  float:left;
  width:400px;
}
.right {
  width:100px;
  text-align:right;
}
</style>
<script type="text/javascript">
//<![CDATA[

// array entries for each button on the page that associates the button id
// with the id of the element containing the text which describes the button
var buttonIds = new Array();
buttonIds["fontB"]= "fontDesc";
buttonIds["colorB"] = "colorDesc";
buttonIds["customB"] = "customDesc";

// function that is run after the page has loaded to set the aria-describedBy
// property on each of the elements referenced by the array of id values
function setDescribedBy(){
  if (buttonIds){
    var buttons = document.getElementsByTagName("button");
    if (buttons){
      var buttonId;
      for(var i=0; i<buttons.length; i++){
        buttonId = buttons[i].id;
        if (buttonId && buttonIds[buttonId]){
          buttons[i].setAttribute("aria-describedby", buttonIds[buttonId]);
        }
      }
    }
  }
}

// simulated action function - currently just displays an alert
function doAction(theAction){
  alert("Perform the " + theAction + " action");
}

window.onload=setDescribedBy;

//]]>
</script>
</head>
<body>
<p>このページのボタンは、Accessible Rich Internet Applicationsのaria-describedbyプロパティを使用して、ボタンの動作に関するより詳細な情報を提供します。ボタンの動作に関する詳細な情報を提供します。</p>
<div class="form">
<p><span class="left" id="fontDesc" >このページで使用するフォントフェイスとサイズの選択</span>
  <span class="right"><button id="fontB" onclick="doAction('Fonts');">フォント</button></span>
</p>
<p><span class="left" id="colorDesc" >このページで使用する色を選択</span>
  <span class="right"><button id="colorB" onclick="doAction('Colors');">色</button></span>
</p>
<p><span class="left" id="customDesc" >このページで使われているレイアウトやスタイルをカスタマイズ</span>
  <span class="right"><button id="customB" onclick="doAction('Customize');">カスタマイズ</button></span>
</p>
</div>
</body>
</html>
